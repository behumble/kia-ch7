<h4><a href="https://www.baeldung.com/java-loops#foreach">foreach</a> in Java 5+</h4>
<pre><code class="language-java"><span class="hljs-comment">// language support for Iterable</span>
List&lt;String&gt; stringList = Arrays.asList(<span class="hljs-string">"One"</span>, <span class="hljs-string">"Two"</span>, <span class="hljs-string">"Three"</span>, <span class="hljs-string">"Drink"</span>);
<span class="hljs-keyword">assert</span> stringList <span class="hljs-keyword">instanceof</span> Iterable;
<span class="hljs-keyword">for</span> (String s : stringList) {
    System.out.println(s);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1><code>AutoCloseable</code></h1>
<h4><a href="https://docs.oracle.com/javase/tutorial/essential/exceptions/tryResourceClose.html">try-with-resources</a> in Java 7+</h4>
<pre><code class="language-java"><span class="hljs-comment">// java 7 syntax for AutoClosable (try-with-resources)</span>
<span class="hljs-keyword">try</span> (FileInputStream fis = <span class="hljs-keyword">new</span> FileInputStream(<span class="hljs-string">"."</span>)) {
    <span class="hljs-keyword">assert</span> fis <span class="hljs-keyword">instanceof</span> AutoCloseable;
} <span class="hljs-keyword">catch</span> (IOException ioe) {
    ioe.printStackTrace();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Kotlin - Conventions</h1>
<p>extension by set of predefined method <strong>name</strong>s</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<p><img src="./assets/img/binaryArithmetic.png" alt="height:600px" style="height:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1><code>+</code> (infix) operator</h1>
<pre><code class="language-kotlin"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Point</span></span>(<span class="hljs-keyword">val</span> x:<span class="hljs-built_in">Int</span>, <span class="hljs-keyword">val</span> y:<span class="hljs-built_in">Int</span>) {
    <span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">plus</span><span class="hljs-params">(other: <span class="hljs-type">Point</span>)</span></span> = Point(x+other.x, y+other.y)
}

<span class="hljs-keyword">val</span> p1 = Point(<span class="hljs-number">1</span>,<span class="hljs-number">1</span>)
<span class="hljs-keyword">val</span> p2 = Point(<span class="hljs-number">2</span>,<span class="hljs-number">3</span>)

<span class="hljs-comment">// &gt;&gt;&gt; (p1+p2).x</span>
<span class="hljs-comment">// kotlin.Int = 3</span>
</code></pre>
<p><code>operator</code> modifier를 빼면?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<pre><code>&gt;&gt;&gt; p1+p2
<span class="hljs-keyword">error: </span>'operator' modifier is required on 'plus' in 'Line_2.Point'
p1+p2
  ^
</code></pre>
<p>Extension function + data class 조합으로</p>
<pre><code class="language-kotlin"><span class="hljs-keyword">data</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Point</span></span>(<span class="hljs-keyword">val</span> x:<span class="hljs-built_in">Int</span>, <span class="hljs-keyword">val</span> y:<span class="hljs-built_in">Int</span>)
<span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> Point.<span class="hljs-title">plus</span><span class="hljs-params">(<span class="hljs-keyword">val</span> o:<span class="hljs-type">Point</span>)</span></span> = Point(<span class="hljs-keyword">this</span>.x+o.x, <span class="hljs-keyword">this</span>.y+o.y)

&gt;&gt;&gt; <span class="hljs-keyword">val</span> p1 = Point(<span class="hljs-number">1</span>,<span class="hljs-number">1</span>)
&gt;&gt;&gt; <span class="hljs-keyword">val</span> p2 = Point(<span class="hljs-number">2</span>,<span class="hljs-number">3</span>)
&gt;&gt;&gt; p1+p2
res6: Line_0.Point = Point(x=<span class="hljs-number">3</span>, y=<span class="hljs-number">4</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Double.plus() 동작 변경하기</h1>
<pre><code class="language-kotlin"><span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-built_in">Double</span>.<span class="hljs-title">plus</span><span class="hljs-params">(other:<span class="hljs-type">Double</span>)</span></span>:<span class="hljs-built_in">Double</span> {
    println(<span class="hljs-string">"Double.plus"</span>+other)
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span> + other
}

&gt;&gt;&gt; <span class="hljs-number">1.0</span>+<span class="hljs-number">2.0</span>
res19: kotlin.<span class="hljs-built_in">Double</span> = <span class="hljs-number">3.0</span>
</code></pre>
<p>오류도 없이 안됨 - <a href="https://kotlinlang.org/docs/reference/extensions.html#extensions-are-resolved-statically">이유</a><br />
<strong>member always wins</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>함수 이름 기반 convention</h1>
<ul>
<li>operand 타입이 this와 달라도 됨</li>
</ul>
<pre><code class="language-kotlin"><span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> Point.<span class="hljs-title">times</span><span class="hljs-params">(scale: <span class="hljs-type">Double</span>)</span></span>: Point {
    <span class="hljs-keyword">return</span> Point((x * scale).toInt(), (y * scale).toInt())
}
&gt;&gt;&gt; <span class="hljs-keyword">val</span> p = Point(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
&gt;&gt;&gt; println(p * <span class="hljs-number">1.5</span>) Point(x=<span class="hljs-number">15</span>, y=<span class="hljs-number">30</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>commutativity는 셀프</h1>
<p><code>1.5 * p</code>와 <code>p * 1.5</code>는 다른 이야기다. 같아야 한다면 같게 만들어야 함</p>
<pre><code class="language-kotlin"><span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-built_in">Double</span>.<span class="hljs-title">times</span><span class="hljs-params">(p: <span class="hljs-type">Point</span>)</span></span>:Point {
    <span class="hljs-keyword">return</span> p * <span class="hljs-keyword">this</span>
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>다른 type을 return 해도 된다</h1>
<p>당연한 이야기니 속지말자</p>
<p>(<code>Char</code>에서 <code>String</code>을 return 하는 extension function 예제)</p>
<pre><code class="language-kotlin"><span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-built_in">Char</span>.<span class="hljs-title">times</span><span class="hljs-params">(count: <span class="hljs-type">Int</span>)</span></span>: String {
    <span class="hljs-keyword">return</span> toString().repeat(count)
}
&gt;&gt;&gt; println(<span class="hljs-string">'a'</span> * <span class="hljs-number">3</span>)
aaa
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>bitwise operator가 없다</h1>
<p><img src="./assets/img/bitwise.png" alt="height:480px" style="height:480px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h2>Compound assignment operators</h2>
<ul>
<li><code>plus()</code>만 정의하여도 <code>+=</code> 은 자동으로 동작한다</li>
</ul>
<pre><code class="language-kotlin"><span class="hljs-keyword">data</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Point</span></span>(<span class="hljs-keyword">val</span> x:<span class="hljs-built_in">Int</span>, <span class="hljs-keyword">val</span> y:<span class="hljs-built_in">Int</span>)

<span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> Point.<span class="hljs-title">plus</span><span class="hljs-params">(v2: <span class="hljs-type">Point</span>)</span></span>:Point {
    <span class="hljs-keyword">return</span> Point(x+v2.x, y+v2.y)
}

<span class="hljs-keyword">val</span> p1 = Point(<span class="hljs-number">1</span>,<span class="hljs-number">1</span>)
p1 += Point(<span class="hljs-number">2</span>,<span class="hljs-number">3</span>) <span class="hljs-comment">// ??</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1><code>plusAssign</code></h1>
<pre><code class="language-kotlin"><span class="hljs-keyword">val</span> l = ArrayList&lt;<span class="hljs-built_in">Int</span>&gt;()
l += <span class="hljs-number">3</span>   <span class="hljs-comment">// what do we expect? </span>
</code></pre>
<p>l.append(3) 처럼 동작하길 바란다<br />
이럴 경우 <code>plus()</code> 대신 <code>plusAssign()</code>을 정의하면 된다.</p>
<pre><code class="language-kotlin"><span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-type">&lt;T&gt;</span> MutableCollection<span class="hljs-type">&lt;T&gt;</span>.<span class="hljs-title">plusAssign</span><span class="hljs-params">(element: <span class="hljs-type">T</span>)</span></span> {
    <span class="hljs-keyword">this</span>.add(element)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>어려운 문제</h1>
<p><img src="./assets/img/ambiguity.png" alt="height:200px" style="height:200px;" /></p>
<pre><code class="language-kotlin"><span class="hljs-keyword">var</span> list = arrayListOf(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>)
list += <span class="hljs-number">4</span> <span class="hljs-comment">// ?? 해보자</span>
</code></pre>
<p>끝이 아니다</p>
<pre><code class="language-kotlin"><span class="hljs-keyword">val</span> vList = list
vList += <span class="hljs-number">4</span> <span class="hljs-comment">// ??</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Unary operators</h1>
<p>특별한 거 없다. 인자만 없다.</p>
<pre><code class="language-kotlin"><span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> Point.<span class="hljs-title">unaryMinus</span><span class="hljs-params">()</span></span>: Point {
    <span class="hljs-keyword">return</span> Point(-x, -y)
}

&gt;&gt;&gt; <span class="hljs-keyword">val</span> p = Point(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
&gt;&gt;&gt; println(-p)
Point(x=-<span class="hljs-number">10</span>, y=-<span class="hljs-number">20</span>)
</code></pre>
<ul>
<li><code>unaryPlus()</code>, <code>unaryMinus()</code>, <code>not()</code></li>
<li><code>inc()</code>, <code>dec()</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>inc() &amp; dec()</h1>
<pre><code class="language-kotlin"><span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> Point.<span class="hljs-title">inc</span><span class="hljs-params">()</span></span> = Point(x + <span class="hljs-number">1</span>, y + <span class="hljs-number">1</span>)

&gt;&gt; <span class="hljs-keyword">var</span> p = Point(<span class="hljs-number">4</span>, <span class="hljs-number">2</span>)
&gt;&gt; println(p++)  <span class="hljs-comment">// postfix</span>
&gt;&gt; println(p)
Point(x=<span class="hljs-number">4</span>, y=<span class="hljs-number">2</span>)
Point(x=<span class="hljs-number">5</span>, y=<span class="hljs-number">3</span>)
&gt;&gt; println(++p)  <span class="hljs-comment">// prefix</span>
Point(x=<span class="hljs-number">6</span>, y=<span class="hljs-number">4</span>)
</code></pre>
<p>operator function내부에서 prefix인지 postfix인지 구분은 안됨</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Comparison operators</h1>
<p><img src="./assets/img/equals.png" alt="height:120px" style="height:120px;" /></p>
<ul>
<li>a가 null이어도 된다
<ul>
<li><a href="https://github.com/JetBrains/kotlin/blob/master/libraries/stdlib/jvm/runtime/kotlin/jvm/internal/Intrinsics.java#L161">Intrinsics.areEquals()</a>를 통해 호출된다</li>
</ul>
</li>
<li>특이하게도 <code>override</code>가 붙는다
<ul>
<li><code>Any</code>에 정의되어있기 때문 (<code>operator</code>는 붙이지 않는다)</li>
</ul>
</li>
<li>extension function으로 정의할 수 없다</li>
<li><code>!=</code>은 덤으로 따라옴</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1><code>===</code> 도 재정의 해 보자</h1>
<blockquote>
<p>Note that the === operator <strong>can’t</strong> be overloaded.</p>
</blockquote>
<p>그만 하기로 하자</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Ordering operators</h1>
<ul>
<li><code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code></li>
<li>Java의 <code>Comparable::compareTo</code>를 그대로 사용한다
<ul>
<li>(<code>operator</code> keyword를 사용하지 않는다)</li>
</ul>
</li>
<li>tip) kotlin엔 <a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin.comparisons/compare-values-by.html">compareValuesBy()</a> 가 제공된다. 2차, 3차 sort등을 구현할 때 유용
<ul>
<li>고객정보를 국가별(Alphabetical)로 정렬하는데 같은 국가 안에서는 First name순으로</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Collections &amp; Ranges</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<ul>
<li>index operator (a.k.a. square bracket) : <code>a[b]</code></li>
<li>Point의 property를 map처럼 접근하게 하려면? <code>operator</code> + <code>get</code></li>
</ul>
<pre><code class="language-kotlin"><span class="hljs-keyword">data</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Point</span></span>(<span class="hljs-keyword">val</span> x:<span class="hljs-built_in">Int</span>, <span class="hljs-keyword">val</span> y:<span class="hljs-built_in">Int</span>)
<span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> Point.<span class="hljs-title">get</span><span class="hljs-params">(k:<span class="hljs-type">String</span>)</span></span> = <span class="hljs-keyword">when</span>(k) {
    <span class="hljs-string">"x"</span> -&gt; x
    <span class="hljs-string">"y"</span> -&gt; y
    <span class="hljs-keyword">else</span> -&gt; <span class="hljs-keyword">throw</span> IllegalArgumentException(<span class="hljs-string">"Who are you?"</span>)
}

&gt;&gt;&gt; <span class="hljs-keyword">val</span> p = Point(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>)
&gt;&gt;&gt; p[<span class="hljs-string">"x"</span>]   <span class="hljs-comment">// I know 'p.x' is a bit efficient :)</span>
res21: kotlin.<span class="hljs-built_in">Int</span> = <span class="hljs-number">1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>다차원도 OK</h1>
<p><img src="./assets/img/multi-dimen.png" alt="" /></p>
<h2>mutable collection이라면 <code>set</code>도</h2>
<p><img src="./assets/img/mutable-collection.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1><code>in</code> convention</h1>
<p><img src="./assets/img/in-contains.png" alt="" /></p>
<pre><code class="language-kotlin"><span class="hljs-keyword">data</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Rectangle</span></span>(<span class="hljs-keyword">val</span> upperLeft: Point, <span class="hljs-keyword">val</span> lowerRight: Point)
<span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> Rectangle.<span class="hljs-title">contains</span><span class="hljs-params">(p: <span class="hljs-type">Point</span>)</span></span>: <span class="hljs-built_in">Boolean</span> {
    <span class="hljs-keyword">return</span> p.x <span class="hljs-keyword">in</span> upperLeft.x until lowerRight.x &amp;&amp;
    p.y <span class="hljs-keyword">in</span> upperLeft.y until lowerRight.y
}

&gt;&gt;&gt; <span class="hljs-keyword">val</span> rect = Rectangle(Point(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>), Point(<span class="hljs-number">50</span>, <span class="hljs-number">50</span>))
&gt;&gt;&gt; println(Point(<span class="hljs-number">20</span>, <span class="hljs-number">30</span>) <span class="hljs-keyword">in</span> rect)
<span class="hljs-literal">true</span>
&gt;&gt;&gt; println(Point(<span class="hljs-number">5</span>, <span class="hljs-number">5</span>) <span class="hljs-keyword">in</span> rect)
<span class="hljs-literal">false</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1><code>rangeTo</code> convention</h1>
<p><img src="./assets/img/range-to.png" alt="" /></p>
<ul>
<li><code>rangeTo()</code> 호출로 변환됨</li>
<li>단, <code>Comparable</code>하면 <code>rangeTo()</code>를 구현하지 않아도 된다
<ul>
<li>Kotlin standard library인 <a href="https://github.com/JetBrains/kotlin/blob/master/libraries/stdlib/src/kotlin/ranges/Ranges.kt#L87">rangeTo()</a> 덕분이다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h3><code>iterator</code> convention in <code>for</code> loop</h3>
<ul>
<li><code>for(x in list)</code> 에서의 <code>in</code>은 '속하냐?'의 in과 다르다</li>
<li><code>for...in..</code> 문은 <code>list.iterator()</code>호출로 변환됨</li>
<li>잠시 Java 랑 비교</li>
</ul>
<pre><code class="language-java"><span class="hljs-keyword">for</span>(<span class="hljs-keyword">char</span> c : <span class="hljs-string">"Hello"</span>) { ... }
</code></pre>
<ul>
<li>사실은 위의 자바코드는 <a href="https://gist.github.com/behumble/c21744303aa31a18952e88a74893f62f">컴파일 안됨</a> 아래처럼 수정해야 함</li>
</ul>
<pre><code class="language-java">    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">char</span> c : <span class="hljs-string">"Hello"</span>.toCharArray()) { ... }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<ul>
<li>Kotlin standard library에서 <a href="https://docs.oracle.com/javase/8/docs/api/java/lang/CharSequence.html">java.lang.CharSequence</a>에 <a href="https://github.com/JetBrains/kotlin/blob/master/libraries/stdlib/src/kotlin/text/Strings.kt#L273">iterator()를 추가</a>한다</li>
<li>그래서 Kotlin에선 이것도 된다</li>
</ul>
<pre><code class="language-kotlin"><span class="hljs-keyword">for</span>(c <span class="hljs-keyword">in</span> <span class="hljs-string">"Hello"</span>) {
    println(c)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Destructuring</h1>
<ul>
<li>
<p>하나의 composite value를 여러개의 별도 변수로 풀어 담기</p>
</li>
<li>
<p>괄호가 등장한다</p>
<pre><code class="language-kotlin"><span class="hljs-keyword">val</span> p = Point(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>)
<span class="hljs-keyword">val</span> (x,y) = p  <span class="hljs-comment">// this is destructuring</span>
</code></pre>
</li>
<li>
<p><code>componentN</code> convention</p>
</li>
</ul>
<p><img src="./assets/img/componentN.png" alt="height:100px" style="height:100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="30" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>componentN convention</h1>
<ul>
<li>data class는 primary constructor의 property 순서 기준으로 자동으로 생성<pre><code class="language-kotlin"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Point</span></span>(<span class="hljs-keyword">val</span> x: <span class="hljs-built_in">Int</span>, <span class="hljs-keyword">val</span> y: <span class="hljs-built_in">Int</span>) {
    <span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">component1</span><span class="hljs-params">()</span></span> = x
    <span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">component2</span><span class="hljs-params">()</span></span> = y
}
</code></pre>
</li>
<li>array와 collection은 <code>component5()</code> 까지 제공된다<br />
<img src="./assets/img/destructuring-6.png" alt="" /></li>
<li>너무 귀찮으면 <code>Pair</code>와 <code>Triple</code> 을 애용해 주세요</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="31" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Delegated Properties</h1>
<ul>
<li>기본적인 Kotlin의 property는 단순히 backing field를 두고 getter, setter를 제공</li>
<li>고급기능이 필요하면 property getter,setter를 구현하면 된다</li>
<li>standard delegated properties
<ul>
<li>lazy initialization</li>
<li>property listener</li>
</ul>
</li>
<li>#unique #powerful #advanced #난이도상</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Lazy property (무식ver.)</h1>
<ul>
<li>email을 얻어오는건 I/O가 있어서 느리다 가정하자<pre><code class="language-kotlin"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Person</span></span>(<span class="hljs-keyword">val</span> name:String) {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">var</span> _emails:List&lt;Email&gt;? = <span class="hljs-literal">null</span>
    <span class="hljs-keyword">val</span> emails: List&lt;Email&gt;
        <span class="hljs-keyword">get</span>() {
            <span class="hljs-keyword">if</span>(_emails==<span class="hljs-literal">null</span>) {
                _emails = loadEmails(<span class="hljs-keyword">this</span>) <span class="hljs-comment">// slow</span>
            }
            <span class="hljs-keyword">return</span> _emails!! <span class="hljs-comment">// not-null assertion</span>
        }
}
<span class="hljs-keyword">val</span> p = Person(<span class="hljs-string">"Alan Goo"</span>) <span class="hljs-comment">// quick</span>
println(p.emails) <span class="hljs-comment">// slow</span>
</code></pre>
</li>
<li>이런 property가 5개라면?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1><code>by lazy {}</code> 로 kotlin 스럽게</h1>
<pre><code class="language-kotlin"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Person</span></span>(<span class="hljs-keyword">val</span> name:String) {
    <span class="hljs-keyword">val</span> emails <span class="hljs-keyword">by</span> lazy { loadEmails(<span class="hljs-keyword">this</span>) }
}
</code></pre>
<ul>
<li><code>by</code>는 keyword. <code>lazy</code>는 function</li>
<li><code>loadEmails()</code> 가 한번만 호출 됨을 보장함 (synchronized 처리 포함)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="34" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h2>Property 변경 감지 in Kotlin way</h2>
<pre><code class="language-kotlin"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Person</span></span>(<span class="hljs-keyword">val</span> name:String, age:<span class="hljs-built_in">Int</span>, salary:<span class="hljs-built_in">Int</span>) {
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">val</span> observer = {
        prop:KProperty&lt;*&gt;, oldValue:<span class="hljs-built_in">Int</span>, newValue:<span class="hljs-built_in">Int</span>
                    -&gt; println(<span class="hljs-string">"<span class="hljs-variable">$prop</span>:<span class="hljs-variable">$oldValue</span>-&gt;<span class="hljs-variable">$newValue</span>"</span>)
    }
    <span class="hljs-keyword">var</span> age: <span class="hljs-built_in">Int</span> <span class="hljs-keyword">by</span> Delegates.observable(age, observer)
    <span class="hljs-keyword">var</span> salary: <span class="hljs-built_in">Int</span> <span class="hljs-keyword">by</span> Delegates.observable(salary, observer)
}

<span class="hljs-keyword">val</span> p = Person(<span class="hljs-string">"Alan Goo"</span>, <span class="hljs-number">26</span>, <span class="hljs-number">100</span> )
p.age = <span class="hljs-number">36</span> <span class="hljs-comment">// var Person.age: kotlin.Int:26-&gt;36</span>
p.salary = <span class="hljs-number">105</span> <span class="hljs-comment">// var Person.salary: kotlin.Int:100-&gt;105</span>
</code></pre>
<p><a href="https://kotlinlang.org/docs/reference/generics.html#star-projections">star projection</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Delegated properties, again</h1>
<pre><code class="language-kotlin"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">LoggingDelegate</span> </span>{
  <span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">getValue</span></span>
    (thisRef: Any?, property: KProperty&lt;*&gt;):<span class="hljs-built_in">Long</span> {
      println(<span class="hljs-string">"LoggingDelegate.getValue : <span class="hljs-variable">$thisRef</span> . <span class="hljs-variable">$property</span>"</span>)
      <span class="hljs-keyword">return</span> System.currentTimeMillis()
  }

  <span class="hljs-keyword">operator</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">setValue</span></span>
    (thisRef: Any?, property: KProperty&lt;*&gt;, v: <span class="hljs-built_in">Long</span>) {
    println(<span class="hljs-string">"LoggingDelegate.setValue : <span class="hljs-variable">$thisRef</span> . <span class="hljs-variable">$property</span> &lt;- <span class="hljs-variable">$v</span>"</span>)
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="36" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<pre><code class="language-kotlin"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Person</span></span>(age:<span class="hljs-built_in">Long</span>) {
    <span class="hljs-keyword">var</span> age: <span class="hljs-built_in">Long</span> <span class="hljs-keyword">by</span> LoggingDelegate()
}

<span class="hljs-keyword">val</span> p = Person(<span class="hljs-number">26</span>)
println(<span class="hljs-string">"p.age : "</span>+p.age)
<span class="hljs-comment">// LoggingDelegate.getValue : Person@1d56ce6a . var Person.age: kotlin.Long</span>
<span class="hljs-comment">// p.age : 1571470775827</span>
p.age = <span class="hljs-number">100</span>
LoggingDelegate.setValue : <span class="hljs-symbol">Person@</span><span class="hljs-number">1</span>d56ce6a . <span class="hljs-keyword">var</span> Person.age: kotlin.<span class="hljs-built_in">Long</span> &lt;- <span class="hljs-number">100</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="37" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Delegated property</h1>
<ul>
<li>delegated property가 설정되면 (with <code>by</code> keyword) backing field를 만들지 않고 hidden property로 delegate을 둔다 (<code>age$delegate</code>)</li>
<li>delegate은 convention에 의해 <code>getValue()</code>(mutable property의 경우 : <code>setValue()</code> 까지)를 구현해야 한다</li>
</ul>
<p><img src="./assets/img/delegatedprop.png" alt="height:150px" style="height:150px;" /><br />
<a href="https://www.notion.so/aaeda5d82bc0430fbaac3925f0603dda#38b3439639ed4db89cf1f53c5abaad61"></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="38" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>Map에서 property 읽어오기</h1>
<pre><code class="language-kotlin"><span class="hljs-keyword">var</span> alanMap = mutableMapOf&lt;String, String&gt;(<span class="hljs-string">"koreanName"</span> to <span class="hljs-string">"구건"</span>)

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Person</span></span>() {
    <span class="hljs-keyword">var</span> koreanName: String <span class="hljs-keyword">by</span> alanMap
    <span class="hljs-keyword">var</span> englishName: String <span class="hljs-keyword">by</span> alanMap
}

<span class="hljs-keyword">val</span> p = Person()
println(<span class="hljs-string">"koreanName : "</span>+p.koreanName) <span class="hljs-comment">// koreanName : 구건</span>
p.koreanName = <span class="hljs-string">"건님"</span>
println(<span class="hljs-string">"koreanName : "</span>+p.koreanName) <span class="hljs-comment">// koreanName : 건님</span>
println(<span class="hljs-string">"English name : "</span>+p.englishName)
<span class="hljs-comment">// Exception in thread "main" java.util.NoSuchElementException: Key englishName is missing in the map.</span>
<span class="hljs-comment">//	at kotlin.collections.MapsKt__MapWithDefaultKt.getOrImplicitDefaultNullable(MapWithDefault.kt:24)</span>
<span class="hljs-comment">//	at Person.getEnglishName(Hello.kt)</span>
<span class="hljs-comment">//	at HelloKt.main(Hello.kt:20)</span>
<span class="hljs-comment">//	at HelloKt.main(Hello.kt)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-background-color="lightgreen" data-paginate="true" data-theme="uncover" data-marpit-pagination="39" data-marpit-pagination-total="39" style="--background-color:lightgreen;--paginate:true;--theme:uncover;background-color:lightgreen;background-image:none;">
<h1>DB framework도 같은 방식으로</h1>
<pre><code>object Users : IdTable() {
	val name = varchar(&quot;name&quot;, length=50).index()
	val age = integer(&quot;age&quot;)
}

class User(id:EntityID): Entity(id) {
	var name:String by Users.name
	var age:Int by Users.age
}
</code></pre>
<ul>
<li><code>Users</code>는 table을 나타내는 singleton</li>
<li><code>User</code>의 property들은 <code>Users.name</code>에게 넘긴다. <code>varchar()</code> 따위가 Delegate의 convention을 구현하는 object를 넘겨주겠지</li>
</ul>
